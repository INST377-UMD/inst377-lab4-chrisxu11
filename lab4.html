<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>Lab 4</title>
        <link rel="stylesheet" href="Lab4.css">
    </head>
    <body>
        <h1 id="pageTitle"> INST 377 Lab 4</h1>
        <div class = "container1"> 
        <div class = "section">
            <label for="nameInput" style="color: white;">Name:</label>
            <form onsubmit="return showAlert()">
                <input type = "text" id="nameInput" required>
                <button type = submit> Alert Me</button>
            </form> <br>
        </div>

        <div class = "section">
            <button onclick = "toggleColor()"> Change Color</button> <br>
        </div>
        </div>
        <div class="container2">
        <div class = "section">
            <label for="textInput" style="color:white;">Text Tester:</label>
            <form onsubmit="return validateText()">
                <input type = "text" id="textInput">
                <button type = submit>Validate Text</button>
            </form><br>
        </div>
        <div class = "section">
            <button onclick="addText()">Add Text</button> <br>
        </div>
        </div>


        <script type="text/javascript">
            function showAlert() {
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
            return false;
        }
        
        function toggleColor() {
            let body = document.body;
            if (body.style.backgroundColor === "cyan") {
                body.style.backgroundColor = "green";
            } else {
                body.style.backgroundColor = "cyan";
            }
        }
        
        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("How about nah...");
            } 
            return false;
        }
        
        function addText() {
            let title = document.getElementById("pageTitle");
            title.textContent += " Add Text";
        }
        </script>
    </body>
</html>
